<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Memory Game</title>
    </head>
    <body>
        <span id="images">
            <img class="image"src="./assets/pictures/henrique ruivoi.png" alt="">
            <img class="image"src="./assets/pictures/Screenshot_1.png" alt="">
            <img class="image"src="./assets/pictures/3src.png" alt="">
            <img class="image"src="./assets/pictures/4src.png" alt="">
            <img class="image"src="./assets/pictures/5src.png" alt="">
            <img class="image"src="./assets/pictures/6src.png" alt="">
        </span>
        <span id="icons"">
            <object id="sound" class="icon" data="./assets/icons/sound2.svg"></object>
            <object id="muted" class="icon" data="./assets/icons/muted2.svg"></object>
            <object id="restart" class="icon" data="./assets/icons/restart2.svg"></object>
        </span>

        <div id="background-div"></div>

        <div id="hdr" class="body-div">
            <div id="title-container" class="bodydiv">
                <div id="icone-container">
                    <div class="icon-square"></div>
                    <div class="icon-square"></div>
                    <div class="icon-square"></div>
                    <div class="icon-square"></div>
                    <div class="icon-square"></div>
                    <div class="icon-square"></div>
                    <div class="icon-square"></div>
                    <div class="icon-square"></div>
                    <div class="icon-square"></div>
                </div>
                <h1 id="title1" class="title">Memory</h1><h1 id="title2" class="title">Game</h1>
            </div>
            <div id="snd-btn" class="btn"></div>
            <div id="reset-btn" class="btn"></div>
        </div>

        <div id="status-div" class="body-div"">
            <h1 id="score-text" class="status-text">Score:</h1>
            <h1 id="score-number" class="status-text">00/12</h1>
            <h1 id="attempts-text" class="status-text">Attempts:</h1>
            <h1 id="attempts-number" class="status-text">00</h1>
        </div>

        <div id="game-container" class="body-div"></div>


        <script src="./script.js"></script>
    </body>
</html>
